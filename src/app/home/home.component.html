<div id="bg">
    <div *ngFor="let model of models">
        <div class="model">
            <div class="col1">
                <div class="photo">
                    <img [src]="model.link" height="200px"><br>
                </div>
            </div>
            <div class="col2">
                <a routerLink="/basket" id="name" routerLinkActive="active">{{model.name}}</a>
                <div id="desc">
                    {{model.desc}}
                </div>
                <br>
                <div id="price">
                    <strong>{{model.price}} РУБ</strong>
                </div>
                <br>

                <img src="../assets/img/basket.jpg" title="добавить в корзину" (click)="addToBaskets(model)"
                    height="40px">
                <img src="../assets/img/starr.jpg" title="добавить в избранные" (click)="addToStars(model)"
                    height="40px">
            </div>

            <app-social class="inf"></app-social>
        </div>
    </div>
</div>
