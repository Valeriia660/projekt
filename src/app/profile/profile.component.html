<div id="bg"></div>

<div class="full-page">
    <form id="mainForm">
        <label for="фамилия">Фамилия:</label>
        <input id="фам" name="reg" type="text" placeholder="Фамилия" required
            pattern="^[А-ЯЁA-Z]{1}[а-яёa-z А-ЯЁA-Z-]+$"><br>
        <label for="имя">Имя:</label>
        <input id="им" name="reg" type="text" placeholder="Имя" required
            pattern="^[А-ЯЁA-Z]{1}[а-яёa-z А-ЯЁA-Z-]+$"><br>
        <label for="отчество">Отчество:</label>
        <input id="отч" name="reg" type="text" placeholder="Отчество" pattern="^[А-ЯЁA-Z]{1}[а-яёa-z А-ЯЁA-Z-]+$"><br>
        <label for="логин">Логин:</label>
        <input id="лог" name="reg" type="text" placeholder="Логин" required pattern="^[а-яёa-z А-ЯЁA-Z]+$"><br>
        <label for="пароль">Пароль:</label>
        <input id="пар" name="reg" type="text" placeholder="Пароль" required pattern="^[1-9]+$"><br>
        <label for="повтор">Повтор пароля:</label>
        <input id="повт" name="reg" type="text" placeholder="Повтор пароля" required pattern="^[1-9]+$"><br>
        <label for="дата">Дата рождения:</label>
        <input id="дата" name="reg" type="text" placeholder="Дата рождения: 10.10.1970" required
            title="Дата в формате: 10.10.1988 или 01.01.2001"
            pattern="^([0123][0-9]|3[01])\.(0[0-9]|1[012])\.(19|20)[0-9]{2}$"><br>
        <label for="возраст">Возраст:</label>
        <input id="возр" name="reg" type="text" placeholder="Возраст" required pattern="^[0-9]+$"><br>
        <label for="почта">Электронная почта:</label>
        <input id="почт" name="reg" type="text" placeholder="Электронная почта" required
            pattern="^[A-Za-z0-9\.]+@[a-zA-Z]+\.[a-zA-Z]+$"><br>
        <br>
        <input class="reg" name="send" value="Регистрация" type="submit">
    </form>
</div>
